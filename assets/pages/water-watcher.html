<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta name="description" content="Water watcher app" />
    <title>Water Watcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="container">
        <nav>
            <ul>
                <li><a href="/index.html">BMI Buddy</a></li>
                <li><a href="/assets/pages/calorie-compass.html">Calorie Compass</a></li>
                <li><a href="/assets/pages/water-watcher.html">Water Watcher</a></li>
                <li><a href="/assets/pages/step-sankhya.html">Step Sankhya</a></li>
            </ul>
        </nav>
        <hgroup>
            <h1>Water Watcher</h1>
            <p>get suggestions for water intake</p>
        </hgroup>
    </header>
    <main class="container">
        <section>
            <p>
                See how much water you need to drink as per your weight and season.
            </p>
            <div>
                <input type="number" id="weight" placeholder="Weight in kg" required />
                <select id="season">
                    <option value="summer">Summer</option>
                    <option value="winter">Winter</option>
                    <option value="monsoon">Monsoon</option>
                </select>
                <button id="suggestBtn" type="submit">Suggest Water Intake</button>
            </div>
        </section>
        <section>
            <p id="result"></p>
        </section>
    </main>
    <footer class="container neog-footer">
        <small>
            go from zero to hero at full stack development with
            <a href="https://neog.camp">neog.camp</a>
        </small>
    </footer>
    <script>
        function calculateWaterIntake(weight, season) {
            let baseLitres = 0;

            if (weight < 50) {
                baseLitres = 1.5;
            } else if (weight <= 70) {
                baseLitres = 2.0;
            } else {
                baseLitres = 2.5;
            }

            if (season === "summer") {
                baseLitres += 0.5;
            } else if (season === "winter") {
                baseLitres -= 0.3;
            }

            return baseLitres.toFixed(1); // One decimal place
        }

        function calculateWater() {
            const weightElement = document.getElementById("weight");
            const seasonElement = document.getElementById("season");
            const resultElement = document.getElementById("result");

            const weight = parseFloat(weightElement.value);
            const season = seasonElement.value;

            if (isNaN(weight) || weight <= 0) {
                resultElement.innerText = "Please enter valid weight.";
                return;
            }

            const intake = calculateWaterIntake(weight, season);

            resultElement.innerText =
                "Drink at least " + intake + "L of water daily.";
        }

        const suggestBtnElement = document.getElementById("suggestBtn");
        suggestBtnElement.addEventListener("click", calculateWater);
    </script>
</body>

</html>
